<h1>Heroes</h1>
<hr>

<div class="row ">
  <div class="col-md-12 text-right">
      <button [routerLink]="['/heroe','nuevo']" type="button" class="btn btn-outline-primary" >Agregar Heroe</button>
  </div>
</div>

<br>

<div class="row animated fadeIn">
  <div class="col-md-12">
      <div class="table-responsive">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Casa</th>
                <th scope="col" class="text-right">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let k of heroes | keys; let i=index">
                <td scope="row">{{i + 1}}</td>
                <td>{{heroes[k].nombre}}</td>
                <td>{{heroes[k].casa}}</td>
                <td class="text-right w230">
                  <button [routerLink]="['/heroe',k]"
                   type="button"
                    class="btn btn-outline-success">
                    Editar
                  </button>
                 
                  <button 
                   (click)="borrarHeroe(k)"
                   type="button"
                   class="btn btn-outline-danger">
                   Eliminar
                 </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div *ngIf="(heroes | keys).length === 0 && !loading" class="alert alert-info" role="alert">
            <strong>No hay mas registros que mostrar</strong>
          </div>
          <div *ngIf="loading" class="alert alert-warning" role="alert">
            <strong>Cargando</strong> Por favor espere
          </div>
      </div>
  </div>
</div>
