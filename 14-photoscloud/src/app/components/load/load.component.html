<div class="row">
  <div class="col-md-4">
    <h3>Select files</h3>
    <div [ngClass]="{'file-over': isDropping}"
       [files]="files"
       class="well drop-zone"
       (mouseOver)="isDropping = $event"
        appNgDropFile>
      <h4>Drag and drop your images here</h4>
      <img src="assets/img/drop-images.png" alt="">
    </div>
  </div>
  <div class="col-md-8">
    <h4>Load Images</h4>
    <button (click)="loadImages()" [disabled]="files.length == 0" class="btn btn-success">Load to Firebase</button>
    <button (click)="clean()" class="btn btn-danger">Clear</button>

    <table class="table">
      <thead class="thead=dark">
        <tr>
          <th>File Name</th>
          <th>Size</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of files">
          <td>{{file.name_file}}</td>
          <td>{{file.file.size / 1024 /1024 |number: '.2-2'}} MB</td>
          <td>
              <div class="progress">
                  <div class="progress-bar" role="progressbar" [ngStyle]="{'width': file.progress + '%'}" ></div>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
