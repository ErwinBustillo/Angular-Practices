<div class="container main-container">
    <h1>Youtube Videos</h1>
    <hr>

    <div *ngIf="videos.length > 0" class="card-columns">
        <div *ngFor="let video of videos" class="card">
          <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
          <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <button (click)="watchVideo(video)"class="btn btn-outline-primary btn-block">Watch</button>
          </div>
        </div>
    </div>  
    <button (click)="loadMore()"class="btn btn-outline-primary btn-block">More</button>
  
</div>

<!-- Modal -->
<div class="modal fade" id="modalVideo" tabindex="-1" 
 role="dialog" 
aria-labelledby="exampleModalLabel"
 aria-hidden="true"
 data-backdrop="static"
 data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="videoSelected">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{videoSelected.title}}</h5>
        </div>
        <div class="modal-body">
            <!-- <iframe width="100%" height="300" src="https://www.youtube.com/embed/alNWsu4pvus" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe> -->
            <iframe *ngIf="videoSelected.resourceId" width="100%" height="300" [src]="videoSelected.resourceId.videoId | videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
          
        </div>
      </div>
    </div>
  </div>
