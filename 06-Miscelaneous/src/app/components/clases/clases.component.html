<div [ngClass]="alerta" class="alert" role="alert">
    A simple success alertâ€”check it out!
</div>

<button class="btn btn-primary" (click)= "alerta = 'alert-info'">Info</button>
<button class="btn btn-primary" (click)= "alerta = 'alert-success'">Success</button>
<br><br>
<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Hola mundo</h3>

<button [ngClass]="{'btn-danger': propiedades.danger,'btn-info': !propiedades.danger}" class="btn btn-danger" (click)="propiedades.danger = !propiedades.danger">Cambiar</button>

<br>
<br>
<h3>Proceso Asincrono</h3>
<button [disabled]="loading" (click)="ejecutar()" class="btn btn-primary"><i [ngClass]="{'fa-save': !loading, 'fa-sync fa-spin': loading }" class="fa"></i>
   
   <span *ngIf="loading">Espere por favor ...</span>
   <span *ngIf="loading == false">LISTO</span>
</button>
